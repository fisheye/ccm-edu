<form class="form-horizontal form-user" method="post" id="form-register">
	<fieldset>
		<legend><%- title %></legend>
		<% if(error){ %>
			<p><%- error %></p>
		<% }  %>
		<div class="control-group">
			<label class="sr-only" for="username">Username</label>
			<div class="controls">
			<input type="text" class="form-control" id="useremail" name="useremail" placeholder="Email address" required="required" autofocus value='chen@pitt.edu'>
			</div>
		</div>
		<div class="control-group">
			<label class="sr-only" for="username">First Name</label>
			<div class="controls">
			<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" required="required" value='a'>
			</div>
		</div>
		<div class="control-group">
			<label class="sr-only" for="username">Last Name</label>
			<div class="controls">
			<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last Name" required="required" value='b'>
			</div>
		</div>
		<div class="control-group">
			<label class="sr-only" for="password">Password</label>
			<div class="controls">
			<input type="password" class="form-control" id="password" name="password" placeholder="Password" required="required" value='c'>
			</div>
		</div>
		<div class="control-group">
			<label class="sr-only" for="password-repeat">Repeat password</label>
			<div class="controls">
			<input type="password" class="form-control" id="password-repeat"
			name="password-repeat"  placeholder="Repeat password" required="required" value='c'>
			</div>
		</div>
		<div class="form-actions">
			<button type="submit" class="btn btn-primary btn-block">Register</button>
		</div>
	</fieldset>
</form>
